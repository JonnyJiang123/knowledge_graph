version: '3.8'

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Knowledge Graph Platform
      - DEBUG=false
      - MYSQL_URI=mysql://root:password@mysql:3306/knowledge_graph
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_URI=redis://redis:6379
      - SECRET_KEY=change-this-in-production-use-openssl-rand-hex-32
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - SYNC_FILE_SIZE_LIMIT=5242880
      - SYNC_ROW_LIMIT=10000
      - UPLOAD_BASE_DIR=storage/uploads
      - TEMP_DIR=storage/tmp
      - PREVIEW_ROW_LIMIT=50
      - ENCRYPTION_KEY=qsXlU9kZ0w6zKz5g7zxubUoilT0yoyS9MhUlCT3VkOQ=
    volumes:
      - ../backend/storage:/app/storage
    depends_on:
      - mysql
      - neo4j
      - redis

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=knowledge_graph
    volumes:
      - mysql_data:/var/lib/mysql

  neo4j:
    image: neo4j:5.18
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=[\"apoc\"]
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  neo4j_data:
  redis_data: